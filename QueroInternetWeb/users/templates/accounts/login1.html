{% load staticfiles %}
{% load bootstrap4 %}


{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">

    <title>Quero internet! - Login</title>
</head>
<body>
    <div class="bg-login">
        <form method="post">
            <div class="container">
                <div class="row ">
                    <div class="col d-flex justify-content-left mt-5 ml-3">
                        <div class="card border-0" style="background-color: #f6f4f7">
                            <div class="card-body">
                                <h2 class="text-center "> Bem vindo a </h2>
                                <h3 class="text-center my-4 ftsize"> Quero Internet</h3>
                                {% for message in messages %}
                                <div class="alert alert-danger">
                                    <a class="close" href="#" data-dismiss="alert">×</a>
                                    {{ message }}
                                </div>
                                {% endfor %}
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success align-center" type="submit">Login</button>
                                </div>
                                <p class="text-center mt-2">Não tem uma conta? <a
                                        href="{% url 'accounts:registrar' %}"><strong>CADASTRE-SE</strong></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
