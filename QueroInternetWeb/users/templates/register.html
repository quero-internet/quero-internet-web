{% load staticfiles %}
{% load bootstrap4 %}
{% load bootstrap %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
</head>

<body>
    <h1 class="text-center"> Registrar Usu√°rio </h1>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="card">
                        <div class="card-body">
                            {{ form | bootstrap_horizontal }}
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success align-center" type="submit">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</body>

</html>
