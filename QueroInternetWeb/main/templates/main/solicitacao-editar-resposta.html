{% extends "main/base.html" %}

{% load staticfiles %}
{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}
<div class="">
    <form method="post">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            <!-- Card 1 -->
                            <div class="card my-2">
                                <div class="card-header">
                                    <h3>Responder</h3>
                                </div>
                                <div class="card-body">
                                    {% bootstrap_form form  %}
                                </div>
                            </div>
                            <div class="d-flex justify-content-center my-3">
                                <button class="btn btn-success align-center ml-3" type="submit">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
